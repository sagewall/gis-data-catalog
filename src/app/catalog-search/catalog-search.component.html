<div>
  <form class="form-group">
    <input #searchBox (keyup)="search(searchBox.value)" class="form-control mr-sm-2" type="text" placeholder="Search">
  </form>
  <ul class="list-group">
    <li *ngFor="let dataset of datasets | async"
        (click)="gotoDetail(dataset)" class="list-group-item search-result" >
      {{dataset.name}}
    </li>
  </ul>
</div>
