<p>
  dataset-detail works!
</p>
<div *ngIf="dataset">
  <h4>{{dataset.name}}</h4>
  <img src="{{dataset.thumbnailUrl}}"/>
  <ul>
    <li>{{dataset.date}}</li>
    <li>{{dataset.about}}</li>
  </ul>
  <button class="btn btn-primary" (click)="download()">Download</button>
  <button class="btn btn-secondary" (click)="preview()">Preview</button>
</div>
<p><a [routerLink]="['/catalog']">Back to catalog.</a></p>
