<div class="card" *ngIf="dataset">
  <div class="card-block">
    <h4 class="card-title">{{dataset.name}}</h4>
    <p class="card-text">{{dataset.about}}</p>
    <p><span class="badge badge-pill badge-info" *ngFor="let tag of dataset.tags">{{ tag }}</span></p>
    <p>Last Update: {{dataset.date | date}}</p>
    <app-leaflet-map [dataset]="dataset"></app-leaflet-map>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="download()">Download</button>
    <p><a class="card-link" [routerLink]="['/catalog']">Back to catalog</a></p>
    <p>
      <a rel="license" href="//creativecommons.org/licenses/by/4.0/">
        <img alt="Creative Commons License"
             src="//i.creativecommons.org/l/by/4.0/88x31.png"/>
      </a>
      This work is licensed under a <a rel="license" href="//creativecommons.org/licenses/by/4.0/">Creative Commons
      Attribution 4.0 International License</a>
    </p>
  </div>
</div>
