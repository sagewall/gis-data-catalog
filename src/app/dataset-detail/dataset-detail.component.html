<div class="card" *ngIf="dataset">
  <div class="card-block">
    <img src="{{dataset.thumbnailUrl}}" alt="Parcel thumbnail"/>
    <h4 class="card-title">{{dataset.name}}</h4>
    <p class="card-text">{{dataset.about}}</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Last Update: {{dataset.date}}</li>
    </ul>
    <div class="card-block">
      <button class="btn btn-primary" (click)="download()">Download</button>
      <button class="btn btn-secondary" (click)="preview()">Preview</button>
      <p><a class="card-link" [routerLink]="['/catalog']">Back to catalog</a></p>
    </div>
    <div class="card-block">
      <div id="leaflet-map"></div>
    </div>
  </div>
</div>
